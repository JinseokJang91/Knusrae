# 프로덕션 환경 설정
spring:
  datasource:
    # 프로덕션에서는 기본값 없이 환경변수만 사용 (DB_PASSWORD 필수)
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate # 프로덕션에서는 validate 또는 none
    show-sql: false

# 앱 설정
app:
  test-login:
    enabled: false # 프로덕션에서는 테스트 로그인 비활성화

# 보안 설정 강화
server:
  ssl:
    enabled: false # SSL 설정이 필요한 경우 true로 변경

