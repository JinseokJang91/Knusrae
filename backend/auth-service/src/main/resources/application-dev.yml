# 개발 서버 환경 (dev)
spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/knusrae_db}
    username: ${DB_USERNAME:knusrae_user}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}
  test-login:
    enabled: ${TEST_LOGIN_ENABLED:true}

naver:
  client:
    id: ${NAVER_CLIENT_ID}
    secret: ${NAVER_CLIENT_SECRET}
  redirect:
    uri: ${NAVER_REDIRECT_URI}

google:
  client:
    id: ${GOOGLE_CLIENT_ID}
    secret: ${GOOGLE_CLIENT_SECRET}
  redirect:
    uri: ${GOOGLE_REDIRECT_URI}

kakao:
  client:
    id: ${KAKAO_CLIENT_ID}
    secret: ${KAKAO_CLIENT_SECRET}
  redirect:
    uri: ${KAKAO_REDIRECT_URI}
